<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="real estate dashboard" description="a tool for making real
      estate brokerage stuff easier">
    <title>Dashboard - Real Estate</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header container">
      <h3>Welcome, Jacob</h3>
      <ul class="nav-list">
        <li><a class="nav-link" href="#">Option</a></li>
        <li><a class="nav-link" href="#">Option</a></li>
        <li><a class="nav-link" href="#">Option</a></li>
        <li><a class="nav-link" href="#">Option</a></li>
      </ul>
    </header>
    <main class="dashboard-container">
      <aside class="sidebar-content section">
        <header class="sidebar-header">
          <h3 class="heading">Actions</h3>
        </header>
        <section class="sidebar-actions">
          <ul class="sidebar-actions-list" id="actions-list">
            <li><a class="sidebar-link" id="propertiesLink">Properties</a></li>
            <li><a class="sidebar-link" id="investorsLink">Investors</a></li>
            <li><a class="sidebar-link" id="matchesLink">Matches</a></li>
            <li><a class="sidebar-link" id="settingsLink">Settings</a></li>
            <li><a class="sidebar-link" id="feedbackLink">Feedback</a></li>
          </ul>
        </section>
        <section class="sidebar-notes">
          <header class="notes-header noselect">
            <div class="btn btn-add-note" id="btn-add-note">+</div>
            <h3 class="heading">Notes</h3>
          </header>
          <form action="" id="form-add-note" class="form-add-note active">
            <input type="text" name="note-body" id="note-body"
              placeholder="Note...">
          </form>
          <div class="notes-container" id="notes-container">
            <!-- Consider using local storage to save these? -->
          </div>
        </section>
      </aside>
      <div class="main-content container section" id="content">
        <header>
          <h3 class="heading">Your Investors</h3>
        </header>
        <!--Here, I want the same thing, except in ListView instead of Grid-->
        <!--And Different filters, perhaps?-->
        <section class="investors-content">
          <article class="toolbar">
            <ul class="toolbar-left">
              <li class="toolbar-item" id="add-investor"><i class="fa fa-plus"></i>Create</li>
              <li class="toolbar-item" id="edit-investor"><i class="fa
                  fa-pencil"></i>Edit</li>
              <li class="toolbar-item" id="delete-investor"><i class="fa
                  fa-trash"></i>Delete</li>
            </ul>
            <div class="toolbar-right">
              Filter: <select name="filter-properties" id="filter-properties">
                <option value="0">Name</option>
                <option value="1">Type</option>
                <option value="2">Price</option>
                <option value="3">Location</option>
              </select>
            </div>
          </article>

        </section>
      </div>
    </main>

    <script src="./bundle.js"></script>
    <script>
    
    </script>
  </body>
</html>
